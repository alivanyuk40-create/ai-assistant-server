<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат с Элей</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .user { font-weight: bold; color: blue; }
    .assistant { font-weight: bold; color: green; }
  </style>
</head>
<body>

<h2>Чат с Элей</h2>
<div id="chat"></div>

<input id="message" type="text" placeholder="Напишите сообщение..." style="width: 80%">
<button id="send">Отправить</button>

<script>
  const chatDiv = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const sendBtn = document.getElementById('send');

  // Генерируем уникальный ID для сессии
  const sessionId = crypto.randomUUID();

  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.classList.add('msg');
    div.innerHTML = `<span class="${sender}">${sender}:</span> ${text}`;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;

    addMessage('user', text);
    messageInput.value = '';

    const res = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text, sessionId })
    });

    const data = await res.json();
    addMessage('assistant', data.reply);
  }

  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
